<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Remove Employee</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   </head>
   <body>
      <div class ="container">
         <h1>Remove an Employee!</h1>
         <form action="/remove_employee" method="post">
            {% csrf_token %}
            <label for="First_Name">First_Name</label><br>
            <input type="text" id="First_Name" name="First_Name" value="{{ First_Name }}"><br>
            <label for="Last_Name">Last_Name</label><br>
            <input type="text" id="Last_Name" name="Last_Name" value="{{ Last_Name }}"><br>
            <hr>
            <button type="submit" class="btn btn-primary">Submit</button>
         </form>
      </div>
   </body>
</html>
